<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Generator</h1>
        <button id="login-button">Login with Spotify</button>
        <div id="app-content" style="display: none;">
            <p>Enter artist names (comma-separated):</p>
            <input type="text" id="artist-input" placeholder="e.g., Taylor Swift, Ed Sheeran">
            <button id="generate-playlist-button">Generate Playlist</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
